<div class="item-container">
  <div class="title-container">
    <input [(ngModel)]="item.completed" [checked]="item.completed" class="checkbox" type="checkbox">
    <span class="title">{{ item.title }}</span>
  </div>
  <div class="button-container">
    <button (click)="onDelete(item)" class="button danger">Remove</button>
  </div>
</div>

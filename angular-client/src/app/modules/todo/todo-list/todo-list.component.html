<div class="todo-item-container">
  <input [(ngModel)]="item.title" class="input" type="text" name="title" placeholder="Title">
  <button (click)="onSaveItem(item)" [disabled]="!item.title" class="button">Save</button>
</div>
<app-todo-item *ngFor="let item of (items$ | async).todos" (deleteItem)="onDeleteItem(item)"
  (updateItem)="onUpdateItem(item)" [item]="item">
</app-todo-item>

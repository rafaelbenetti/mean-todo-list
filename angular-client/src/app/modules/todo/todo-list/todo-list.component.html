<div class="todo-item-container">
  <input [(ngModel)]="item.title" class="input" type="text" name="title" placeholder="Title">
  <button [disabled]="!item.title" (click)="onSave(item)" class="button">Save</button>
</div>
<app-todo-item *ngFor="let item of (items$ | async).todos" (deleteItem)="onDeleteItem(item)" [item]="item"></app-todo-item>
